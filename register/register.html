<!DOCTYPE html>
<html lang="en">
  <head>
    <title>register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <p id="sergas-title">
          <img
            id="sergas-logo"
            src="../images/sergas-logo.png"
            alt="sergas-logo"
          />
          SERGAS
        </p>
      </nav>
    </header>
    <div id="register-form-container">
      <form id="form-register">
        <p id="register-title">Dar de alta a un usuario</p>
        <div class="label-input-container">
          <label for="name" class="label-register register-element"
            >Nombre</label
          >
          <input
            type="text"
            placeholder=""
            name="name"
            required
            class="input-register register-element"
          />
        </div>
        <div class="label-input-container">
          <label for="surnames" class="label-register register-element"
            >Apellidos</label
          >
          <input
            type="text"
            placeholder=""
            name="surnames"
            required
            class="input-register register-element"
          />
        </div>
        <div class="label-input-container">
          <label for="dni" class="label-register register-element">Dni</label>
          <input
            type="text"
            placeholder=""
            name="dni"
            required
            class="input-register register-element"
          />
        </div>
        <div class="label-input-container">
          <label for="phone" class="label-register register-element"
            >Tel√©fono de contacto</label
          >
          <input
            type="text"
            placeholder=""
            name="phone"
            required
            class="input-register register-element"
          />
        </div>
        <div class="label-input-container">
          <label for="email" class="label-register register-element"
            >Email de Contacto</label
          >
          <input
            type="text"
            placeholder=""
            name="email"
            required
            class="input-register register-element"
          />
        </div>
        <div class="label-input-container">
          <label for="estado" class="label-register register-element"
            >Estado</label
          >
          <select id="estado" class="input-register register-element">
            <option value="contacto-activo" selected>Contacto Activo</option>
            <option value="contacto-estrecho">Contacto Estrecho</option>
            <option value="contagio-expirado">Contagio Expirado</option>
            <option value="no-contagio">No Contagio</option>
          </select>
        </div>
        <div id="button-container">
          <a href="../list/list.html">
            <button type="button" id="button-register" class="register-element">
              Dar de alta
            </button>
          </a>
        </div>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
